<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momonton</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <section class="center">
      <div class="js-clock clock">
        <h1 class="js-title">00:00</h1>
      </div>

      <div class="name">
        <form class="js-form form">
          <input type="text" placeholder="What is your Name?" type="text" />
        </form>
        <h4 class="js-greeting greeting"></h4>
      </div>

      <div>
        <form class="js-toDoForm to-do">
          <input type="text" placeholder="Write a To Do here">
        </form>
        <ul class="js-toDoList list"></ul>
      </div>
    </section>
    


    <div class="js-weather weather">
      <span class="js-weather"></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
